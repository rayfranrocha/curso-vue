<meta charset="UTF8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

    <!-- Acesso dinamico aos valores e chave + indice -->
    <p>Pessoas (com div)</p>

    <template v-for="pessoa in pessoas">
        <div v-for="(valor, chave, indice) in pessoa">
            {{indice}} : {{chave}} = {{valor}}
        </div>
        <hr>
    </template>

    <p>Pessoas (com span) </p>

    <template v-for="pessoa in pessoas">
        <span v-for="(valor, chave, indice) in pessoa">
            {{indice}} : {{chave}} = {{valor}}
        </span>
        <hr>
    </template>


</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'azul', 'amarelo', 'verde'],
            pessoas: [
                { id: 1, Nome: 'Ana', idade: 35, peso: 89 },
                { id: 2, Nome: 'Rayfran', idade: 41, peso: 79 },
                { id: 3, Nome: 'Lucas', idade: 1, peso: 14 },
                { id: 4, Nome: 'Thyago', idade: 10, peso: 40 },
            ]
        }
    })
</script>

<style>
    #app {
        margin: 20 20 20 20;
        font-size: 20px;
    }

    .semBullets {
        list-style: none;
    }
</style>
