<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>
    Com v-model
    <input v-model="nome" />
  </p>

  <p>
    Com v-bind + v-on:input (faz a mesma coisa que o v-model)
    <input v-bind:value="nome" v-on:input="nome = $event.target.value" />
  </p>

  <!-- os 2 componentes abaixo, só possuem o v-bind:value, então eles recebem o valor da variavel, 
    quando o valor é modificado nada acontece, pois falta o v-on:input -->
  <p>
    Clique Enter
    <input v-bind:value="nome" v-on:keyup.enter="alertar" type="text" />
  </p>

  <p>
    Clique Alt + Enter
    <input v-bind:value="nome" v-on:keyup.enter.alt="alertar" type="text" />
  </p>

  <p>{{nome}}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      nome: "Rayfran",
    },
    methods: {
      alertar() {
        alert("Estou te alertando." + this.nome + event.returnValue);
      },
    },
  });
</script>
