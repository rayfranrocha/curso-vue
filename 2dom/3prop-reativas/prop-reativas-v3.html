<script src="https://unpkg.com/vue"></script>

<div id="app">

    <p>{{contador}} | {{contador2}}</p>
    <p>{{resultado()}}</p>

    <p><button v-on:click="somar">Somar</button></p>
    <p><button v-on:click="contador2++">Somar 2</button></p>
    <p><button v-on:click="diminuir">Diminuir</button></p>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0
        },
        methods: {
            somar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            //desse jeito, toda vez q algo tiver q ser renderizado, esse metodo ser√° chamado
            //pra evitar isso devemos usar "computed"
            resultado(){
                console.log('Funcao Resultado foi Chamada.')
                return this.contador < 5 ? "Menor que 5" : "Maior ou igual a 5"
            }
        }
    })

</script>
